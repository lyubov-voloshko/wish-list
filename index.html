        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="button.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">


        <script>

    </head>
    <body>
        <h1>Wish List</h1>
        <div class="content">
            <form id="addWishForm" class="addWishForm">
                <text-box id="addWishTitle"
                          input-label="Enter your wish"
                          class="addWishForm__textBox">
                </text-box>

                <select id="addWishCategory" class="addWishForm__select">
                    <option>book</option>
                    <option>clothes</option>
                    <option>food</option>
                    <option>item</option>
                    <option>job</option>
                    <option>travelling</option>
                </select>

                <text-box id="addWishDescription"
                          input-label="Add some description"
                          class="addWishForm__textBox addWishForm__textBox_description">
                </text-box>

                <text-box id="addWishImage"
                          name="wishImage"
                          input-label="Add image url"
                          class="addWishForm__textBox addWishForm__textBox_image">
                </text-box>

                <app-button
                        id="makeWish"
                        type="submit"
                        appearance="solid"
                        caption="make a wish">
                </app-button>
            </form>
            <div class="wishes">
                <ul class="tabs">
                    <li class="tab">
                        <button class="tabButton tabButton_active" data-type="all">All</button>
                    </li>
                    <li class="tab">
                        <button class="tabButton" data-type="current">Current</button>
                    </li>
                    <li class="tab">
                        <button class="tabButton" data-type="granted">Granted</button>
                    </li>
                </ul>
                <ul id="withList" class="withList"></ul>
            </div>
        </div>
    </body>
</html>
