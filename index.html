<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wisth List</title>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <template id="wish-card">
            <style>
                :host {
                    display: block;
                    border-radius: 12px;
                    box-shadow: 0 0 12px 3px #0000001a;
                    padding: 8px;
                }

                #wishImage {
                    background-size: cover;
                    background-position: center center;
                    border-radius: 12px 12px 0 0;
                    height: 180px;
                    width: 100%;
                }

                .category {
                    display: block;
                    color: #888;
                    font-size: 12px;
                    letter-spacing: 0.15em;
                    margin: 8px 0 4px;
                    text-transform: uppercase;
                }

                h1 {
                    color: cornflowerblue;
                    font-weight: 400;
                    font-size: 1.75em;
                    margin: 16px 0 8px;
                }

                .description {
                    position: relative;
                    display: block;
                    color: #666;
                    font-size: 14px;
                    height: 48px;
                    line-height: 1.25em;
                    margin: 8px 0;
                    overflow: hidden;
                }

                .description__veil {
                    position: absolute;
                    bottom: 0;
                    background: linear-gradient(transparent, white);
                    height: 20px;
                    width: 100%;
                }

                .actions {
                    display: flex;
                    justify-content: space-between;
                    background: #f3f3f3;
                    border-radius: 0 0 8px 8px;
                    padding: 8px;
                }

                button {
                    background: transparent;
                    border: none;
                    border-radius: 4px;
                    color: #666;
                    font-size: 12px;
                    letter-spacing: 0.1em;
                    text-transform: uppercase;
                    padding: 2px 4px;
                    transition: background 300ms, color 300ms;
                }

                button:hover {
                    background: #6495ED88;
                    color: white;
                }
            </style>
            <div id="wishImage" role="img"></div>
            <slot name="category" class="category">category</slot>
            <h1><slot name="title">Name of wish</slot></h1>
            <div class="description">
                <slot name="description">Wish description</slot>
                <div class="description__veil"></div>
            </div>
            <div class="actions">
                <button type="button" id="openWish">open</button>
                <button type="button" id="editWish">edit</button>
                <button type="button" id="removeWish">remove</button>
            </div>
        </template>

        <h1>Wish List</h1>
        <div class="content">
            <form id="addWishForm" class="addWishForm">
                <input type="text"
                       name="wishTitle"
                       placeholder="Enter your wish"
                       class="addWishForm__textBox addWishForm__textBox_wish" />
                <select class="addWishForm__select" name="wishCategory">
                    <option>travelling</option>
                    <option>food</option>
                    <option>item</option>
                    <option>clothes</option>
                </select>
                <input type="text"
                       name="wishDescription"
                       placeholder="Add some description"
                       class="addWishForm__textBox addWishForm__textBox_description" />
                <input type="text"
                       name="wishImage"
                       placeholder="Add image url"
                       class="addWishForm__textBox addWishForm__textBox_image" />
                <button type="submit" class="addWishForm__button">Add</button>
            </form>
            <ul id="withList" class="withList"></ul>
        </div>

        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyA4BJf1CbGVZ-CH8U9FxIwjyjfHa4b1SRE",
                authDomain: "wish-list-6144b.firebaseapp.com",
                databaseURL: "https://wish-list-6144b.firebaseio.com",
                projectId: "wish-list-6144b",
                storageBucket: "wish-list-6144b.appspot.com",
                messagingSenderId: "183033496938"
            };
            firebase.initializeApp(config);

            const db = firebase.firestore();
            db.settings({ timestampsInSnapshots: true });
        </script>

        <script src="script.js"></script>
    </body>
</html>
