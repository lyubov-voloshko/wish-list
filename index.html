<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">

        <script>
            // Initialize Firebase

                apiKey: "AIzaSyA4BJf1CbGVZ-CH8U9FxIwjyjfHa4b1SRE",
                authDomain: "wish-list-6144b.firebaseapp.com",
                databaseURL: "https://wish-list-6144b.firebaseio.com",

    </head>
    <body>
        <nav class="navigation">
            <app-button class="navigation__button"
                    id="add-wish-button"
                    type="button"
                    appearance="solid"
                    caption="add a wish">
            </app-button>

            <h1 class="navigation__projectName">Wish List</h1>

            <app-button class="navigation__button"
                    id="logout-button"
                    appearance="solid"
                    caption="log out">
            </app-button>
        </nav>
        <form id="addWishForm" class="addWishForm">
            <text-box id="addWishTitle"
                      input-label="Enter your wish">
            </text-box>

            <select id="addWishCategory" class="addWishForm__select">
                <option>book</option>
                <option>clothes</option>
                <option>food</option>
                <option>item</option>
                <option>job</option>
                <option>travelling</option>
            </select>

            <text-box id="addWishDescription"
                      input-label="Add some description">
            </text-box>

            <text-box id="addWishImage"
                      name="wishImage"
                      input-label="Add image url">
            </text-box>

            <app-button
                    id="makeWish"
                    type="submit"
                    appearance="solid"
                    caption="make a wish">
            </app-button>
        </form>

        <div class="content">
            <div class="wishes">
                <ul class="tabs">
                    <li class="tab">
                        <button class="tabButton tabButton_active" data-type="all">All</button>
                    </li>
                    <li class="tab">
                        <button class="tabButton" data-type="current">Current</button>
                    </li>
                    <li class="tab">
                        <button class="tabButton" data-type="granted">Granted</button>
                    </li>
                </ul>
                <ul id="withList" class="withList"></ul>
            </div>
        </div>
    </body>
</html>
